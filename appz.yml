app:
    name: axonserver
    code: AXONSERVER
    notify: aramanan@ecloudcontrol.com
build:
    version: 24.1
    env: PROD
    build_file: none
    output_files: output/*.zip
    image_template: axonserver-24.1

deploy:
    context: cloudorbit/PROD
    type: statefulset
    replicas: 3
    port:
    - 8024
    - 8124
    - 8224
volumes:
  - claim: axon-home
    mount: /appz/home
    name: home
    size: 5Gi
    matchLabels: false
  - claim: axon-data
    mount: /appz/data
    name: data
    size: 5Gi
    matchLabels: false   
properties:
  AXON_USER: admin
  AXON_ROLE: ADMIN
  DISABLE_FLUENTD: 0
  NODE_MODE: multi-node
  AXON_HOME: /axonserver
  AXON_ADMIN_PASSWORD:
    vault: AXON_ADMIN_PASSWORD
  AXON_SERVER_TOKEN:
    vault: AXON_SERVER_TOKEN
  PRIVATE_KEY_FILE:
    vault: PRIVATE_KEY_FILE
  CERT_FILE:
    vault: CERT_FILE     
  AXON_ENDPOINT: "http://localhost:8024"
  AXONIQ_AXONSERVER_STANDALONE: "false"
  REPLICATION: 12
  revision: 3
